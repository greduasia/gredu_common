name: gredu_common
description: GreduCommon is an common widget / utils or helper library i made for all type application. whatever application you made, GreduCommon it will help you reduce your fucking time on development process

version: 0.0.5
homepage: https://github.com/greduasia/gredu_common

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  get: ^4.6.1
  velocity_x: ^3.4.0
  flutter_svg: ^1.0.3
  meta: ^1.7.0
  device_info_plus: ^3.2.3
  loggy: ^2.0.1+1
  flutter_loggy: ^2.0.1
  intl: ^0.17.0
  clock: ^1.1.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/